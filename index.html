<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <link rel="stylesheet" href="style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>
    <!-- jumbotron -->
    <section class="jumbotron">
      <div class="container">
        <h3 class="display-4">Weather Dashboard</h3>
        <h3 class="lead">See the sky and plan your day in any major city</h3>
        <br>
        <div id="displayDateTime">
       </div>
      </div>
   </section>
  
    <!-- City Search -->
    <div class="row" style="display: flex; align-items: left;">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
      <button id="clear-button">Clear</button>
     
      <ul class="list-group history"></ul>
      </aside>
     
      <div id="weather-result" style="margin: 0 0px;">
        <div class="container border border-light rounded" id="current-weather">
          <!-- Weather for current location -->
          <h3 class="city-name" id="current-city" id="current-date"></h3>
          <hr>
          <div id="icon"></div>
          <p>Temperature: <span class="current" id="temperature"></span></p>
          <p>Wind: <span class="current" id="wind-speed"></span></p>
          <p>Humidity: <span class="current" id="humidity"></span></p> 
        </div>
      </div>
    </div>
  </div>

    <div class="column" style="display: flex; flex-direction: column; align-items:center; max-width: 100px;">
      <div class="mt-5" id="prevSearches">
      </div>
    </div>
               
    <div class="forecast">
      <h3>5-Day Forecast:</h3>
      <div class="card" id="card1"></div>
      <div class="card" id="card2"></div>
      <div class="card" id="card3"></div>
      <div class="card" id="card4"></div>
      <div class="card" id="card5"></div>
    </div>
    
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
